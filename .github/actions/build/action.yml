name: Build
description: 'Build'
inputs:
  go_version:
    description: 'Go version to use'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup
      uses: ./.github/actions/setup
      with:
        go_version: ${{ inputs.go_version }}

    - name: Build
      run: |
        chmod +x ./build/ci/build_go.sh
        ./build/ci/build_go.sh ./... true .
      shell: bash
