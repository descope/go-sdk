name: Build
description: 'Build'
inputs:
  token:
    description: 'Token for the common repo'
    required: true
  go_version:
    description: 'Go version to use'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup
      uses: ./.github/actions/setup
      with:
        go_version: ${{ inputs.go_version }}
        token: ${{ inputs.token }}

    - name: Build
      run: |
        chmod +x ./scripts/build/ci/build_go.sh
        ./scripts/build/ci/build_go.sh ./... true .
      shell: bash
